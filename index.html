<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h2 id="title">🎸 Rock Fest</h2>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#entradas">Entradas</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <form>
            <h1>🎸 Reserva 2025 🎸</h1>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" minlength="2" maxlength="20">

            <label for="number">Cantidad de Entradas</label>
            <input type="number" id="cantidad">

            <label for="tipo">Tipo de Entrada</label>
            <select id="tipo">
                <option value="general">General - $1000</option>
                <option value="vip">VIP - $2000</option>
                <option value="platino">Platino - $3000</option>
            </select>

            <label for="codigo">Codigo de Descuento</label>
            <input type="text" id="codigo">

            <input type="submit" id="calcular" value="Calcular Total">

            <div id="error-div">
                <p>❌</p>
                <p id="error-text"></p>
            </div>

            <div id="correcto-div">
                <p>✔</p>
                <p id="correcto-text">Reserva confirmada.</p>
            </div>

            <div id="mensaje-div">
                <p id="mensaje-text"></p>
            </div>
        </form>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
